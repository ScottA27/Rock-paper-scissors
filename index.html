<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/966bd2f054.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors</h1>
    <div class="result"></div>
    <section id="game-area">
        <div class="player-options">
            <button data-type="rock" class="control">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="control">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button data-type="scissors" class="control">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>
        <div class="computer">Computers square</div>
    </section>
    <div id="score-area">
        <p class="scores">Total Wins <span id="wins">0</span></p>
        <p class="scores">Total Losses <span id="losses">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
