<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/966bd2f054.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <section id="game-area">
            <span id="result-text"></span>
            <div id="player-square">player square</div>
            <div id="computer-square">Computers square</div>
            <div class="player-options">
                <button data-choice="0" class="control" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button data-choice="1" class="control" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button data-choice="2" class="control" id="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>
        </section>
        <div id="score-area">
            <p id="player-score">Player Score <span id="wins">0</span></p>
            <p id="computer-score">Computer Score <span id="losses">0</span></p>
        </div>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
