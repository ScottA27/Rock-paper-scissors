<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/966bd2f054.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<!-- The main game area -->
    <main>
        <section id="game-area">
<!-- The heading and result text -->
            <div class="heading">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <span id="result-text">
                First player to reach 5 points is the rock, paper, scissors champion!
                <br>
                Please click on the rules button to see how the game is played!
            </span>
<!-- The display images -->
            <div class="image-container" id="left-image"><img id="player-image" src="./assets/images/RockPaperScissors.webp" alt="Image of the options rock, paper and scissors"></div>
            <div class="image-container" id="right-image"><img id="computer-image" src="./assets/images/RockPaperScissors.webp" alt="Image of the options rock, paper and scissors"></div>
<!-- The player options -->
            <div class="player-options">
                <button id="restart" aria-label="restart game">
                    <i class="fa-solid fa-arrows-rotate fa-3x"></i>
                </button>
                <div class="player-choices">
                    <button data-choice="0" class="control" id="rock" aria-label="rock image">
                    </button>
                    <button data-choice="1" class="control" id="paper" aria-label="paper image">
                    </button>
                    <button data-choice="2" class="control" id="scissors" aria-label="scissors image">
                    </button>
                </div> 
            </div>
<!-- The score area-->
            <div id="score-area">
                <h2 id="player-score">Player: <span class="result" id="wins">0</span></h2>
                <h2 id="computer-score">Computer: <span class="result" id="losses">0</span></h2>
            </div>
<!-- The rules button-->
            <div id="rules-container">
                <button id="rules">Rules</button> 
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
