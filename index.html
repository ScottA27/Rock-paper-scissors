<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/966bd2f054.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <section id="game-area">
            <h1>Rock, Paper, Scissors</h1>
            <span id="result-text">First player to reach 5 points is the rock, paper, scissors champion!</span>
            <div class="image-container"><img id="player-image" src="" alt=""></div>
            <div class="image-container"><img id="computer-image" src="" alt=""></div>
            <section class="player-options">
                <button id="restart">
                    <i class="fa-solid fa-arrows-rotate fa-3x"></i>
                </button>
                <div class="player-choices">
                    <button data-choice="0" class="control" id="rock">
                    </button>
                    <button data-choice="1" class="control" id="paper">
                    </button>
                    <button data-choice="2" class="control" id="scissors">
                    </button>
                </div>
            </section>
            <div id="score-area">
                <p id="player-score">Player: <span class="result" id="wins">0</span></p>
                <p id="computer-score">Computer: <span class="result" id="losses">0</span></p>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
